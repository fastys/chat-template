<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up 2</title>
    <link rel="stylesheet" href="../css/loginPage.css">

</head>
<body>
<div class="login">
    <div class="login-title">
        <span class="login-title--ame">ChatIt</span>
    </div>
    <form class="login-form">
        <div class="login-inputs">
            <input class="login-input" type="text" id="name" name="name" placeholder="Name">
            <input class="login-input" type="text" id="surname" name="surname" placeholder="Surname">

        </div>
        <div class="login-buttons">
            <button class="login-button" onclick="">Click to select photo</button>
            <button class="login-button" onclick="">Sign Up</button>
            <button class="login-button" onclick="">Back to Log in</button>
        </div>
    </form>
</div>
</body>
</html>
