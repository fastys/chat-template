<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up 2</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
<div class="login">
    <div class="login-title">
        <img class="login-title--img" src="../assets/LogoChat.svg" alt="Logo Chat">
        <span class="login-title--name">ChatIt</span>
    </div>
    <form class="login-form">
        <div class="login-inputs">
            <input class="login-input" type="text" id="name" name="name" placeholder="Name">
            <input class="login-input" type="text" id="surname" name="surname" placeholder="Surname">
        </div>
        <div class="login-buttons">
            <a class="login-button--primary" href="/">Click to select photo</a>
            <a class="login-button--primary" href="/">Sign Up</a>
            <a class="login-button--primary" href="Login.html">Back to Log in</a>
        </div>
    </form>
</div>
</body>
</html>
