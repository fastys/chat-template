<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/loginPage.css">

    </head>
    <body>
        <div class="login">
            <div class="login-title">
                <span class="login-title--ame">ChatIt</span>
            </div>
                <form class="login-form">
                <div class="login-inputs">
                    <input class="login-input" type="text" id="phone" name="phone" placeholder="Phone Number">
                    <input class="login-input"type="password" id="pass" name="pass" placeholder="Password">
                    <input class="login-input" type="password" id="repeatPass" name="pass2" placeholder="Repeat Password">
                </div>
                <div class="login-buttons">
                    <button class="login-button" onclick="">Next Step</button>
                    <button class="login-button" onclick="">Back to Log in</button>
                </div>
                </form>
        </div>
    </body>
</html>
